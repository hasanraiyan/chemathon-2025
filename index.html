<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChEMATHON 2026 | Hack the Future</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Google Fonts - Poppins and Righteous -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper CSS for gallery carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Particles.js for background effects -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
      :root {
        --neon-pink: #ff6b6b;
        --neon-cyan: #4ecdc4;
        --neon-yellow: #ffe66d;
        --neon-purple: #a8e6cf;
      }

      [data-theme='dark'] {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --bg-glass: rgba(0, 0, 0, 0.5);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border-color: var(--neon-pink);
        --card-bg: rgba(0, 0, 0, 0.5);
      }

      [data-theme='light'] {
        --bg-primary: #f5f7fa;
        --bg-secondary: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.9);
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --border-color: var(--neon-pink);
        --card-bg: rgba(255, 255, 255, 0.9);
      }

      * {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition:
          background 0.3s ease,
          color 0.3s ease;
      }

      .righteous {
        font-family: 'Righteous', cursive;
      }

      .gradient-text {
        background: linear-gradient(135deg, #ff6b6b, #ffe66d, #4ecdc4, #ff6b6b);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 4s ease infinite;
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      [data-theme='light'] .text-neon-pink,
      [data-theme='light'] .text-neon-cyan,
      [data-theme='light'] .text-neon-yellow,
      [data-theme='light'] .text-neon-purple {
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      }

      .neon-box {
        box-shadow:
          0 0 20px rgba(255, 107, 107, 0.5),
          0 0 40px rgba(78, 205, 196, 0.3);
        transition: all 0.3s ease;
      }

      .neon-box:hover {
        box-shadow:
          0 0 30px rgba(255, 107, 107, 0.8),
          0 0 60px rgba(78, 205, 196, 0.6);
        transform: translateY(-10px) scale(1.02);
      }

      [data-theme='light'] .neon-box {
        box-shadow:
          0 0 20px rgba(255, 107, 107, 0.4),
          0 0 40px rgba(78, 205, 196, 0.3);
      }

      [data-theme='light'] .neon-box:hover {
        box-shadow:
          0 0 30px rgba(255, 107, 107, 0.6),
          0 0 60px rgba(78, 205, 196, 0.5);
      }

      .particle-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      [data-theme='light'] .particle-bg {
        opacity: 0.7;
      }

      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card-3d:hover {
        transform: rotateY(10deg) rotateX(5deg);
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
        }
      }

      .floating-element {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(5deg);
        }
        66% {
          transform: translateY(10px) rotate(-5deg);
        }
      }

      .wave-text span {
        display: inline-block;
        animation: wave 1.5s ease-in-out infinite;
      }
      .wave-text span:nth-child(1) {
        animation-delay: 0s;
      }
      .wave-text span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .wave-text span:nth-child(3) {
        animation-delay: 0.2s;
      }
      .wave-text span:nth-child(4) {
        animation-delay: 0.3s;
      }
      .wave-text span:nth-child(5) {
        animation-delay: 0.4s;
      }
      .wave-text span:nth-child(6) {
        animation-delay: 0.5s;
      }
      .wave-text span:nth-child(7) {
        animation-delay: 0.6s;
      }
      .wave-text span:nth-child(8) {
        animation-delay: 0.7s;
      }
      .wave-text span:nth-child(9) {
        animation-delay: 0.8s;
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch::before {
        animation: glitch-1 2s infinite;
        color: #ff6b6b;
        z-index: -1;
      }
      .glitch::after {
        animation: glitch-2 2s infinite;
        color: #4ecdc4;
        z-index: -2;
      }
      @keyframes glitch-1 {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
      }
      @keyframes glitch-2 {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(2px, -2px);
        }
        40% {
          transform: translate(2px, 2px);
        }
        60% {
          transform: translate(-2px, -2px);
        }
        80% {
          transform: translate(-2px, 2px);
        }
      }

      .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }

      .btn-explosive {
        position: relative;
        overflow: hidden;
      }
      .btn-explosive::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }
      .btn-explosive:hover::before {
        width: 300px;
        height: 300px;
      }

      .timeline-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
      }

      .stripe-bg {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255, 107, 107, 0.1) 10px,
          rgba(255, 107, 107, 0.1) 20px
        );
      }

      .gallerySwiper .swiper-slide {
        width: 550px !important;
        height: auto;
      }
      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .swiper-pagination-bullet {
        background: rgba(255, 107, 107, 0.5);
        width: 10px;
        height: 10px;
      }
      .swiper-pagination-bullet-active {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        width: 30px;
        border-radius: 5px;
      }
      .swiper-button-next,
      .swiper-button-prev {
        color: transparent !important;
      }
      .swiper-button-next::after,
      .swiper-button-prev::after {
        content: none !important;
      }

      @media (max-width: 768px) {
        .gallerySwiper .swiper-slide {
          width: 300px !important;
        }
      }
      @media (min-width: 769px) and (max-width: 1024px) {
        .gallerySwiper .swiper-slide {
          width: 400px !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: '#FF6B6B',
                cyan: '#4ECDC4',
                yellow: '#FFE66D',
                purple: '#A8E6CF',
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="overflow-x-hidden">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
